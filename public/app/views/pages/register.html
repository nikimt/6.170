<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">

		<a href="/home" class="btn btn-primary">Back</a>

		<h2>Register</h2>		

		<form ng-submit="register.doRegister()">
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control home-text" ng-model="register.registerData.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control home-text" ng-model="register.registerData.password">
			</div>

			<div class="alert alert-danger" ng-if="register.error">
				{{ register.error }}
			</div>


			<div class="alert alert-success" ng-if="register.message">
				{{ register.message }}
				<a ng-href="/login" class="btn btn-info">Login</a>
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!register.processing">Register</span>
				<span ng-if="register.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>

		</form>
	</div>
	
</div>
