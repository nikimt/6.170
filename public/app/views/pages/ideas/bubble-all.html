<div class="navbar-section">
	<!--Navbar, includes a collapsing navbar-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
		    <div class="navbar-header">
		    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>                        
		      	</button>
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-globe"></span>  Ideate</a>
			</div>	
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		    	<ul class="nav navbar-nav navbar-right">
		      	</ul>
			</div>
		</div>
	</nav>
</div>

<div class="page-header">
	<div class="home-text">
		<h3>Meeting {{idea.boardId}}</h3>
		<a ng-href="/ideas/create/{{ idea.boardId }}" class="btn btn-warning">
			<span class="glyphicon glyphicon-plus"></span> 
			New Idea
		</a>
		<span ng-switch="idea.playing">
			<span ng-switch-when='true'><a href="#" ng-click="idea.toggle()" class="btn btn-primary">Stop</a></span>
			<span ng-switch-when='false'><a href="#" ng-click="idea.toggle()" class="btn btn-primary">Start</a></span>
		</span>
	</h3>

</div>

<div class="jumbotron text-center" ng-show="idea.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Ideas...</p>
</div>

<div id="canvas" ng-click="idea.upvoteBubble($event); idea.flag($event)" ng-model="ideas">
</div>
