<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">

		<a href="/" class="btn btn-primary">Back</a>

		<h2>Login</h2>	

		<form ng-submit="login.doLogin()">
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control home-text" ng-model="login.loginData.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control home-text" ng-model="login.loginData.password">
			</div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Login</span>
			</button>

		</form>
	</div>
	
</div>
